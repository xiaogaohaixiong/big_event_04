<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入layui样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入本页面的样式 -->
    <link rel="stylesheet" href="/assets/css/article/art_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章列表</span>
        </div>
        <!-- 筛选区域 -->
        <form class="layui-form" id="btnfiy">
            <div class="layui-form-item layui-inline">
                <select name="cate_id" lay-verify="required">
                </select>
            </div>
            <div class="layui-form-item layui-inline">
                <select name="state" lay-verify="required">
                    <option value="">所有状态</option>
                    <option value="已发布">已发布</option>
                    <option value="草稿">草稿</option>
                </select>
            </div>
            <div class="layui-form-item layui-inline">
                <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
            </div>
        </form>

        <!-- 列表区域 -->
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="150">
                    <col width="180">
                    <col width="150">
                    <col width="150">

                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <!-- 分页 -->
    <div id="test1"></div>


    <!-- 引入模板引擎 -->
    <script src="/assets/lib/template-web.js"></script>

    <script type="text/html" id="tpl-atr-cate">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dataFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
                <a href="/article/art_edit.html?id={{$value.Id}}" target="fm" data-id="{{$value.Id}}" id='btnEdit' type="button" class="layui-btn layui-btn-xs">编辑</a>
                <button data-id="{{$value.Id}}" type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-delete">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <script type="text/html" id="tpl-atr-listify">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>



    <!--引入jq.js -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入layui.js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入怕seAPI -->
    <script src="/assets/js/paseAPI.js"></script>
    <!-- 引入本页面js -->
    <script src="/assets/js/article/art_list.js"></script>
</body>

</html>
