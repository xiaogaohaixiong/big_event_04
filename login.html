<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件登录界面</title>
    <!-- 引入layui样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入初始化样式 -->
    <link rel="stylesheet" href="/assets/lib/main.css">
    <!-- 引入本页面的样式 -->
    <link rel="stylesheet" href="/assets/css/login.css">

</head>

<body>
    <!-- 顶部logo -->
    <div class="layui-mian header">
        <img src="/assets/images/logo.png" alt="">
    </div>

    <!-- 注册和登录区域 -->
    <div class="loginAndRegBox">
        <!-- 1.标题 -->
        <div class="titleBox"></div>
        <!-- 2.登录 -->
        <div class="loginBox">
            <form class="layui-form" id="form_login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn  layui-btn-normal layui-btn-fluid" lay-submit
                        lay-filter="formDemo">登录</button>
                </div>
                <div class="layui-form-item">
                    <a href="javascript:;" class="reg_box">去注册账号</a>
                </div>
            </form>

        </div>
        <!-- 3.注册 -->
        <div class="regBox" style="display: none;">
            <form class="layui-form" id="form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="repassword" required lay-verify="required|pwd|repwd" placeholder="再次确认密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn  layui-btn-normal layui-btn-fluid" lay-submit
                        lay-filter="formDemo">注册</button>
                </div>
                <div class="layui-form-item">
                    <a href="javascript:;" class="login_box">去登录</a>
                </div>

            </form>

        </div>

        <!--引入jq.js -->
        <script src="/assets/lib/jquery.js"></script>
        <!-- 引入layui.js -->
        <script src="/assets/lib/layui/layui.all.js"></script>
        <!-- 引入怕seAPI -->
        <script src="/assets/js/paseAPI.js"></script>
        <!-- 引入本页面js -->
        <script src="/assets/js/login.js"></script>
</body>

</html>
