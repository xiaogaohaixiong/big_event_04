<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入layui样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入本页面的样式 -->
    <link rel="stylesheet" href="/assets/css/user/user_init.css">
</head>

<body>

    <div class="layui-card">
        <div class="layui-card-header">修改用户信息</div>
        <div class="layui-card-body">
            <!-- 基本资料form表单 -->
            <form class="layui-form" lay-filter="formUserInfo">
                <!-- 登录名称 -->
                <div class="layui-form-item">
                    <input type="hidden" name="id">
                    <label class="layui-form-label">登录名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" readonly required lay-verify="required" placeholder="请输入登录名称"
                            autocomplete="off" class="layui-input" value="gao">
                    </div>
                </div>
                <!-- 用户昵称 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">用户昵称</label>
                    <div class="layui-input-block">
                        <input type="text" name="nickname" required lay-verify="required|nickname" placeholder="请输入用户昵称"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 用户邮箱 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">用户邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" name="email" required lay-verify="required|email" placeholder="请输入用户邮箱"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!--提交修改 -->
                <div class="layui-form-item">
                    <button id="subInfo" class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
                    <button id="Reset" type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </form>
        </div>
    </div>


    <!--引入jq.js -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入layui.js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入怕seAPI -->
    <script src="/assets/js/paseAPI.js"></script>
    <!-- 引入本页面js -->
    <script src="/assets/js/user/user_init.js"></script>
</body>

</html>
